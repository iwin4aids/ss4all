spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

spring.security.login-page.url=/login
#用户名密码登录时处理url
spring.security.userpwd-login.processurl=/login
#IP登录时处理url
spring.security.ip-login.processurl=/ipVerify
#静态资源忽略
spring.security.web.ignore.patterns=/style/**,/js/**,/img/**,/favicon.ico
#csrf开启时忽略一些端点
spring.security.csrf.ignore.patterns=/api/**,/login,/ipVerify